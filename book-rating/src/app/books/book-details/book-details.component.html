<ng-container *ngIf="book$ | async as book; else loading">
  <p>
    Title: {{ book.title }}
  </p>

  <p>
    ISBN: {{ book.isbn }}
  </p>
</ng-container>


<ng-template #loading>
  <strong>Loading...</strong>
</ng-template>
