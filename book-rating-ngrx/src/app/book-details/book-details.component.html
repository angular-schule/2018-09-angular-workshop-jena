<div *ngIf="book$ | async as book" style="margin-top: 80px">

  <h3>
    {{ book.title }}
  </h3>

  <p>
    <strong>ISBN:</strong> {{ book.isbn }}
  </p>
  <p>
    <strong>Rating:</strong> {{ book.rating }}
  </p>

  <hr>

  <p>
    {{ book.description }}
  </p>

  <hr>
  <button class="btn btn-success" routerLink="/">Zur√ºck zum Dashboard</button>

</div>
